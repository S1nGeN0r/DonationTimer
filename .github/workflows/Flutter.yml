name: Flutter Build
on:
  push:
    branches: 
      - "main"
      - "3-bug-не-работает"
      - "Fix-Doubling-DA"
    paths-ignore:
        - '**/README.md'
        - '**/README-EN.md'
        - '**/Flutter.yml'
  # pull_request:
  #   branches: [ "main" ]
  #   paths-ignore:
  #       - '**/README.md'
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter build windows
      - uses: actions/upload-artifact@v4
        with:
          name: Lastest
          path: build/windows/x64/runner/Release/
